<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3 class="title">Audios</h3>
    <div class="audio-container">
      <div class="audio-container__card">
        <img
          src="/images/Benson-Boone-In-The-Stars.webp"
          alt="In The Stars"
          class="audio-container__image"
        />
        <div class="audio-container__title">In The Stars - Benson Boone</div>
        <audio src="/audio/InTheStars.mp3" controls class="audio"></audio>
      </div>
      <div class="audio-container__card">
        <img
          src="/images/billie-eilish.webp"
          alt="Billie Eilish"
          class="audio-container__image"
        />
        <div class="audio-container__title">
          Happier Than Ever - Billie Eilish
        </div>
        <audio src="/audio/BirdsOfAFeather.mp3" controls class="audio"></audio>
      </div>
    </div>
    <hr />

    <h3 class="title">Videos</h3>
    <div class="video-container">
      <div class="video-container__card">
        <video src="/videos/FunnyVids.mp4" controls class="video"></video>
      </div>
    </div>
    <hr />

    <h3 class="title">Images</h3>
    <!-- Image Cards -->
    <div class="image-cards-container">
      <div class="image-card">
        <img src="/images/luffy.webp" alt="Luffy" class="image-card__image" />
        <div class="image-card__title">Monkey D. Luffy</div>
      </div>
      <div class="image-card">
        <img src="/images/zoro.webp" alt="Zoro" class="image-card__image" />
        <div class="image-card__title">Roronoa Zoro</div>
      </div>
      <div class="image-card">
        <img src="/images/sanji.webp" alt="Sanji" class="image-card__image" />
        <div class="image-card__title">Vinsmoke Sanji</div>
      </div>
      <div class="image-card">
        <img src="/images/nami.webp" alt="Nami" class="image-card__image" />
        <div class="image-card__title">Nami</div>
      </div>
      <div class="image-card">
        <img
          src="/images/chopper.webp"
          alt="Chopper"
          class="image-card__image"
        />
        <div class="image-card__title">Tony Tony Chopper</div>
      </div>
      <div class="image-card">
        <img src="/images/robin.webp" alt="Robin" class="image-card__image" />
        <div class="image-card__title">Nico Robin</div>
      </div>
      <div class="image-card">
        <img src="/images/franky.webp" alt="Franky" class="image-card__image" />
        <div class="image-card__title">Franky</div>
      </div>
      <div class="image-card">
        <img src="/images/brook.webp" alt="Brook" class="image-card__image" />
        <div class="image-card__title">Brook</div>
      </div>
      <div class="image-card">
        <img src="/images/jimbei.webp" alt="Jimbei" class="image-card__image" />
        <div class="image-card__title">Jimbei</div>
      </div>
      <div class="image-card">
        <img src="/images/yamato.webp" alt="Yamato" class="image-card__image" />
        <div class="image-card__title">Yamato</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
